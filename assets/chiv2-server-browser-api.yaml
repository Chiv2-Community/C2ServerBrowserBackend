openapi: 3.0.0
info:
  title: Server Browser API
  version: 1.0.0
paths:
  /api/v1/swagger.yaml:
    get:
      summary: Get the swagger documentation
      responses:
        '200':
          description: Successful operation
          content:
            text/yaml:
              schema:
                type: string
  /api/v1/servers:
    get:
      summary: Get a list of registered game servers.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerListResponse'
    post:
      summary: Register a game server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServerRegistrationRequest'
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
  /api/v1/servers/{unique_id}:
    put:
      summary: Update the listing for a game server. This does not count as a heartbeat
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-KEY
          description: The key provided at registration time
          required: true
          schema:
            type: string
        - in: path
          name: unique_id
          description: The unique id of the server being updated
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRegisteredServer'
      responses:
        '400':
          description: Something in your request is malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          description: You did something you're not allowed to do with the parameters provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          description: Server not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
    delete:
      summary: Remove the listing for a game server.
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-KEY
          description: The key provided at registration time
          required: true
          schema:
            type: string
        - in: path
          name: unique_id
          description: The unique id of the server being updated
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Something in your request is malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          description: Server not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          description: Invalid key provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
  /api/v1/servers/{unique_id}/heartbeat:
    post:
      summary: Send a keepalive signal to stay on the server list
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-KEY
          description: The key provided at registration time
          required: true
          schema:
            type: string
        - in: path
          name: unique_id
          description: The unique id of the server being updated
          schema:
            type: string
          required: true
      responses:
        '400':
          description: Something in your request is malformed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          description: You did something you're not allowed to do with the parameters provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          description: Server not registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateResponse'
  /api/v1/check-banned/{ip}:
    get:
      summary: Check if an IP address is banned
      parameters:
        - in: path
          name: ip
          description: The IP address to check
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanStatusResponse'
  /api/v1/admin/ban-list:
    get:
      summary: Get the list of banned IP addresses
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      responses:
        '403':
          description: Invalid admin key
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanListResponse'
    put:
      summary: Add IP addresses to the ban list
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpListRequest'
      responses:
        '400':
          description: Invalid IP address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          description: Invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanListResponse'
    delete:
      summary: Remove IP addresses from the ban list
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpListRequest'
      responses:
        '403':
          description: Invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanListResponse'
  /api/v1/admin/verified-list:
    get:
      summary: Get the list of verified IP addresses
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      responses:
        '403':
          description: Invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifiedListResponse'
    put:
      summary: Add IP addresses to the verified list
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpListRequest'
      responses:
        '400':
          description: Invalid IP address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          description: Invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifiedListResponse'
    delete:
      summary: Remove IP addresses from the verified list
      parameters:
        - in: header
          name: X-CHIV2-SERVER-BROWSER-ADMIN-KEY
          description: The admin key
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpListRequest'
      responses:
        '403':
          description: Invalid admin key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifiedListResponse'
  /api/tbio/GetCurrentGames:
    post:
      summary: Get a list of servers in Chivalry 2 format
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TbioServerListResponse'
  /api/tbio/GetMotd:
    post:
      summary: Get the Message of the Day
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Language:
                  type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TbioMotdResponse'
  /api/playfab/Client/Matchmake:
    post:
      summary: Matchmake a client to a server
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - LobbyId
              properties:
                LobbyId:
                  type: string
      responses:
        '400':
          description: No LobbyId provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayfabErrorResponse'
        '404':
          description: Lobby does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayfabErrorResponse'
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayfabMatchmakeResponse'
components:
  schemas:
    TbioServerListResponse:
      type: object
      properties:
        Success:
          type: boolean
        Data:
          $ref: '#/components/schemas/TbioServerListData'
    TbioServerListData:
      type: object
      properties:
        GameCount:
          type: integer
        PlayerCount:
          type: integer
        Games:
          type: array
          items:
            $ref: '#/components/schemas/TbioGame'
    TbioGame:
      type: object
      properties:
        Region:
          type: string
        LobbyId:
          type: string
        MaxPlayers:
          type: integer
        Official:
          type: boolean
        BuildVersion:
          type: string
        GameMode:
          type: string
        PlayerUserIds:
          type: array
          items:
            type: string
        RunTime:
          type: integer
        GameServerState:
          type: integer
        Tags:
          $ref: '#/components/schemas/TbioTags'
        LastHeartbeat:
          type: integer
        ServerHostname:
          type: string
        ServerIPV4Address:
          type: string
        ServerPort:
          type: integer
    TbioTags:
      type: object
      properties:
        BuildId_s:
          type: string
        ServerName_s:
          type: string
        Region_s:
          type: string
        OFFICIAL_b:
          type: string
        Platform_s:
          type: string
        FFA_b:
          type: string
        MS_i:
          type: string
        MapName_s:
          type: string
        PingPort_i:
          type: string
        QueryPort_i:
          type: string
        T0_c:
          type: string
        pp_b:
          type: string
        t1_c:
          type: string
        MTIM_i:
          type: string
    TbioMotdResponse:
      type: object
      properties:
        Success:
          type: boolean
        Data:
          type: object
        expiration:
          type: integer
    PlayfabMatchmakeResponse:
      type: object
      properties:
        code:
          type: integer
        status:
          type: string
        data:
          $ref: '#/components/schemas/PlayfabGame'
    PlayfabGame:
      type: object
      properties:
        ServerHostname:
          type: string
        ServerIPV4Address:
          type: string
        ServerPort:
          type: integer
        Ticket:
          type: string
    PlayfabErrorResponse:
      type: object
      properties:
        code:
          type: integer
        data:
          type: object
        message:
          type: string
        params:
          type: object
        success:
          type: boolean
    UpdateRegisteredServer:
      type: object
      required:
        - current_map
        - player_count
        - max_players
      properties:
        player_count:
          type: integer
          format: int32
          description: The number of players currently on the server
        max_players:
          type: integer
          format: int32
          description: The max number of players the server allows
        current_map:
          type: string
          description: The current map being played on the server
    Mod:
      type: object
      required:
        - name
        - organization
        - version
      properties:
        name:
          type: string
          description: The name of the mod
        organization:
          type: string
          description: The organization that provides the mod
        version:
          type: string
          description: The version of the mod
    ServerListResponse:
      type: object
      required:
        - servers
      properties:
        servers:
          type: array
          items:
            $ref: '#/components/schemas/ServerResponse'
          description: A list of servers
    ServerResponse:
      type: object
      required:
        - unique_id
        - ip_address
        - ports
        - name
        - description
        - current_map
        - player_count
        - max_players
        - mods
        - password_protected
        - is_verified
        - last_heartbeat
      properties:
        unique_id:
          type: string
          description: The unique identifier of this server
        ip_address:
          type: string
          description: The IP address of the server
        local_ip_address:
          type: string
          description: The local IP address of the server
        ports:
          $ref: '#/components/schemas/Chivalry2Ports'
        password_protected:
          type: boolean
          description: Whether the server is password protected
        is_verified:
          type: boolean
          description: Whether the server is verified
        name:
          type: string
          description: The name of the server
        description:
          type: string
          description: A description of the server
        current_map:
          type: string
          description: The current map being played on the server
        player_count:
          type: integer
          format: int32
          description: The number of players currently on the server
        max_players:
          type: integer
          format: int32
          description: The max number of players on the server
        mods:
          type: array
          items:
            $ref: '#/components/schemas/Mod'
          description: A list of mods running on the server
        last_heartbeat:
          type: number
          format: double
          description: Unix timestamp of the last heartbeat
    ServerRegistrationRequest:
      type: object
      required:
        - ports
        - password_protected
        - name
        - description
        - current_map
        - player_count
        - max_players
        - mods
      properties:
        ports:
          $ref: '#/components/schemas/Chivalry2Ports'
        name:
          type: string
          description: The name of the server
        description:
          type: string
          description: A description of the server
        current_map:
          type: string
          description: The current map being played on the server
        player_count:
          type: integer
          format: int32
          description: The number of players currently on the server
        max_players:
          type: integer
          format: int32
          description: The max number of players on the server
        password_protected:
          type: boolean
          description: Whether the server is password protected
        mods:
          type: array
          items:
            $ref: '#/components/schemas/Mod'
          description: A list of mods running on the server
        local_ip_address:
          type: string
          description: The local IP address of the server
    RegistrationResponse:
      type: object
      required:
        - key
        - refresh_before
        - server
      properties:
        key:
          type: string
          description: To be used as the X-CHIV2-SERVER-BROWSER-KEY header
        refresh_before:
          type: number
          format: double
          description: Unix timestamp for when the server should refresh its registration. Only present if operation was successful
        server:
          $ref: '#/components/schemas/ServerResponse'
    UpdateResponse:
      type: object
      required:
        - refresh_before
        - server
      properties:
        refresh_before:
          type: number
          format: double
          description: Unix timestamp for when the server should refresh its registration. Only present if operation was successful
        server:
          $ref: '#/components/schemas/ServerResponse'
    Chivalry2Ports:
      type: object
      required:
        - game
        - a2s
        - ping
      properties:
        game:
          type: integer
          format: int32
          description: The port number the server is running on
        a2s:
          type: integer
          format: int32
          description: The port number the server is responding to a2s requests at
        ping:
          type: integer
          format: int32
          description: The port number the server is accepting ping requests at
    StatusResponse:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          description: The status code
        message:
          type: string
          description: A human readable message about the status
        context:
          type: object
          description: Optional context for the status
    BanStatusResponse:
      type: object
      required:
        - banned
      properties:
        banned:
          type: boolean
          description: Whether the IP is banned
    ErrorResponse:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: string
          description: The status code
        message:
          type: string
          description: A human readable message about the error
        stack:
          type: string
          description: Optional stack trace
    BanListResponse:
      type: object
      required:
        - banned_ips
      properties:
        banned_ips:
          type: array
          items:
            type: string
    VerifiedListResponse:
      type: object
      required:
        - verified_ips
      properties:
        verified_ips:
          type: array
          items:
            type: string
    IpListRequest:
      type: object
      properties:
        banned_ips:
          type: array
          items:
            type: string
        verified_ips:
          type: array
          items:
            type: string
  